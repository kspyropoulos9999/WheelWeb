<!DOCTYPE html>
<html>
<head>
  <title>The Guessing Wheel</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="LuckWheelCSS.css" />
  <style>
    /* Added large arrow */
    .big-arrow {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-top: 60px solid red;
      position: absolute;
      bottom: -30px;
      left: -30px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <i class="arrow"></i>
  <div class="display">-</div>
  <button id="RESET" type="button" style="position: fixed; top: 5px; right: 700px;">Reset Scores</button>
  <form class="right">
    <label for="guess">Player: </label>
    <input type="number" id="guess" name="quantity" min="1" max="8" style="position: fixed; bottom:60px; right:275px; size: 10;">
    <input type="submit" id="submitGuess" value="Reset Spinner" style="position: fixed; bottom: 5px; right: 5px;">
  </form>
  <p1 style="position: fixed; bottom:300px; right:100px;" id="scoreTwoLabel"> Score: </p1>
  <p2 id="scoreTwo" style="position: fixed; bottom:300px; right:60px;"></p2>
  
  <div id="mainbox" class="mainbox">
    <div id="box" class="box">
      <div class="box1">
        <span class="span1"><b>One</b></span>
        <span class="span2"><b>Two</b></span>
        <span class="span3"><b>Three</b></span>
        <span class="span4"><b>Four</b></span>
      </div>
      <div class="box2">
        <span class="span1"><b>Five</b></span>
        <span class="span2"><b>Six</b></span>
        <span class="span3"><b>Seven</b></span>
        <span class="span4"><b>Eight</b></span>
      </div>
      <button class="spin">SPIN</button>
      <div class="big-arrow"></div> <!-- Added large arrow -->
    </div>
  </div>

  <script src="LuckWheelJavaScript.js"></script>
</body>
</html>
